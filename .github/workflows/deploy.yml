name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH and deploy
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
        VPS_USER: ${{ secrets.VPS_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_IP << 'EOF'
        rm -rf Johan
        git config --global user.email yashoswal18@gmail.com 
        git config --global user.name mergebot
        git clone https://github.com/Itzmepapa123/Johan.git
        cd Johan
        git fetch origin
        git checkout main
        git pull origin main
        docker build -t johan .
        docker stop johan || true
        docker rm johan || true
        docker run -d --name johan -p 1211:1211 nett
        EOF
